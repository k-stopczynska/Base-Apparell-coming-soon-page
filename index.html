<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <script defer src="./app.js"></script> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <nav class="navbar">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </nav>
    <div class="hero-image"></div>
    <main class="container">
      <h1 class="header"><span class="red">We're</span> coming soon</h1>

        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="/" class="form" method="GET">
      <label for="form-email"></label>
      <input class="email-form" id="form-email" type="text" placeholder="Email Address"></input>
      <div class="exclamation"></div>
      <button class="arrow" type="submit"></button>
    </form>
    <div class="error"></div>
  </main> 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/k-stopczynska">k-stopczynska</a>.
    </p>
  </footer>
</body>
</html>
